<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — Gusworking</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #111;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .role-select {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .role-option {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      background: #f9fafb;
    }

    .role-option.active {
      border-color: #2563eb;
      background: #e0edff;
      font-weight: 600;
    }

    .avatar-upload {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      background: #111827;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="images/logo.png" alt="Gusworking logo" class="logo" />
    <h2>Создание аккаунта</h2>

    <label>Выберите роль</label>
    <div class="role-select">
      <div class="role-option active">Исполнитель</div>
      <div class="role-option">Заказчик</div>
    </div>

    <label>Имя</label>
    <input type="text" placeholder="Ваше имя" />

    <label>Email</label>
    <input type="email" placeholder="example@email.com" />

    <label>Пароль</label>
    <input type="password" placeholder="••••••••" />

    <label>Язык интерфейса</label>
    <select>
      <option>Русский</option>
      <option>English</option>
      <option>Français</option>
      <option>Español</option>
      <option>العربية</option>
      <option>हिन्दी</option>
      <option>中文</option>
    </select>

    <div class="avatar-upload">
      Загрузка аватара (пока неактивно)
    </div>

    <button class="btn">Создать аккаунт</button>
  </div>
</div>

</body>
</html>
